<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Happy Birthday Mashu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #ff69b4;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #ff69b4;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #ff1493;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .success-message {
      color: green;
      margin-top: 10px;
      font-size: 1rem;
      display: none;
    }

    .informative-message {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
    }

    .loader {
      display: none;
      margin-top: 20px;
    }

    .loader .spin {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff69b4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .forgot-password {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
    }

    .forgot-password:hover {
      color: #ff69b4;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login to Access</h1>

    <!-- Informative message -->
    <div class="informative-message">
      <p>Enter your username and password to access the birthday message and surprise!</p>
    </div>

    <!-- Username and password form -->
    <input type="text" id="username" class="input-field" placeholder="Username" aria-label="Username" />
    <input type="password" id="password" class="input-field" placeholder="Password" aria-label="Password" />
    <button class="login-button" onclick="checkLogin()">Login</button>

    <!-- Error message -->
    <div id="errorMessage" class="error-message">Incorrect username or password. Please try again.</div>
    <!-- Success message -->
    <div id="successMessage" class="success-message">Login successful! Redirecting...</div>

    <!-- Loading spinner -->
    <div id="loader" class="loader">
      <div class="spin"></div>
    </div>

    <!-- Forgot Password link -->
    <a href="#" class="forgot-password">Forgot password?</a>
  </div>

  <script>
    // Function to check login credentials
    function checkLogin() {
      // Show loading spinner
      document.getElementById('loader').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';

      // Simulate login process with a timeout to show loading
      setTimeout(function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if the username and password are correct
        if (username === 'Nobita' && password === 'Masu') {
          // Hide loading spinner and show success message
          document.getElementById('loader').style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';

          // Redirect to content section after a few seconds
          setTimeout(function() {
            window.location.href = 'birthday_page.html'; // Redirect to your birthday page
          }, 2000); // Redirect after 2 seconds
        } else {
          // Hide loading spinner and show error message
          document.getElementById('loader').style.display = 'none';
          document.getElementById('errorMessage').style.display = 'block';
        }
      }, 1000); // Simulate network delay
    }
  </script>

</body>
</html>
